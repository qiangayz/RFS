{% extends 'backdemo.html' %}
{% block title %}
    add-article
{% endblock %}
{% block css %}
    <style>
    .c1{
        margin-left: 5px;
    }
    .c2{
        font-size: 15px;
    }
    .summary{
    height: 100px !important;}
    form span{
        color: red;
    }
    </style>
{% endblock %}
{% block content %}
    <ol class="breadcrumb">
        <li><a href="#">故障管理</a></li>
        <li class="active">添加故障</li>
    </ol>
    <div class="c1">
<form method="POST" action="/backend/trouble-edit-{{ nid }}.html" novalidate>
    {% csrf_token %}
  <div class="form-group">
    <label for="title">标题<span>{{ form.title.errors.0 }}</span></label>
    {{ formobj.title }}
  </div>
  <div class="form-group">
    <label for="comment">内容<span>{{ form.content.errors.0 }}</span></label>
      {{ formobj.detail }}
  </div>
  <button type="submit" class="btn btn-primary">保存修改</button>
</form>
    </div>
{% endblock %}
{% block js %}
    <script>
$(function () {
 initKindEditor();
});
function initKindEditor() {
    var kind = KindEditor.create(
        '#detail', {
            width: '100%' ,
            height: '300px',
           uploadJson:'/uploadimg',
           extraFileUploadParams: {
          'csrfmiddlewaretoken': '{{ csrf_token }}'
             }})} </script>
{% endblock %}
